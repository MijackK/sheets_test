<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailor App</title>
    <script src="index.bundle.js" defer></script>
    <script async defer src="https://apis.google.com/js/api.js"></script>
    <script async defer src="https://accounts.google.com/gsi/client"></script>
   <script src="https://chat-cdn.pages.dev/script.js?agent=06d0c08d-4ab8-43c9-ad90-13905c4965c0&dark=1" defer=""></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>

    <dialog id="add-dialog">
      <button id="close-modal" type="button">Close</button>
      <form id="add" method="dialog" open>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="contact">Contact:</label>
        <input
          type="email"
          placeholder="email"
          id="contact"
          name="contact"
          required
        />

        <label for="height">Height:</label>
        <input type="number" id="height" name="height" min="1" required />

        <label for="waist">Waist:</label>
        <input type="number" id="waist" name="waist" min="1" required />

        <label for="hip">Hip:</label>
        <input type="number" id="hip" name="hip" min="1" required />

        <label for="arm-length">Arm Length:</label>
        <input
          type="number"
          id="arm-length"
          min="1"
          name="arm-length"
          required
        />

        <label for="chest">Chest:</label>
        <input type="number" id="chest" min="1" name="chest" required />

        <button type="submit">Submit</button>
      </form>
    </dialog>

    <ul id="content"></ul>
  </body>
</html>
